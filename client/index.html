<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/win98.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main" class="win98">
      <div class="window">
        <div class="header">chatterbox</div>

        <div id="chats" class="content">
          <ul class="messageContainer">
          </ul>
        </div>
        <label for="username">Username: </label>
        <input type="text" id="username" class="username">
        <br>
        <label for="message">Message: </label>
        <input type="text" id="message" class="messageBox">
        <br>
        <label for="roomname">Chat Room: </label>
        <input type="text" id="roomname" class="roomname">
        <button class='send'>Send</button>
        <select name="roomlist">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </div>

    </div>

      <!-- Your HTML goes here! -->


  </body>
</html>
