<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/win98.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main" class="win98">
      <div class="window">
        <div class="header">AOL Instant Messenger</div>

        <div id="chats" class="content">
          <ul class="messageContainer">
          </ul>
        </div>
        <label for="usernameBox">Username: </label>
        <input type="text" id="usernameBox" class="usernameBox">
        <label for="roomnameBox">Chat Room: </label>
        <input type="text" id="roomnameBox" class="roomnameBox">
        <br>
        <label for="messageBox">Message: </label>
        <input type="text-box" id="messageBox" class="messageBox">
        <br>

        <button class='send submit'>Send</button>

        <select name="roomlist" id="roomSelect">
          <option value="lobby">Lobby</option>
        </select>
      </div>

    </div>

      <!-- Your HTML goes here! -->


  </body>
</html>
